<form action="/edit-admin-apartment/<%= apartment._id %>?_method=PATCH" method="POST">
    <div class="formbold-input-flex">
    <div>
      <label for="aid" class="formbold-form-label"> AID: </label>
      <input
        type="text"
        name="aid"
        id="aid"
        value="<%= apartment.aid %>"
        class="formbold-form-input"
        readonly
      />
    </div>
  </div>

    <div class="formbold-input-flex">
      <div>
        <label for="title" class="formbold-form-label"> Title: </label>
        <input
          type="text"
          name="title"
          id="title"
          value="<%= apartment.title %>"
          class="formbold-form-input"
        />
      </div>

      <div>
        <label for="typeOfProperty" class="formbold-form-label"> Type of Property: </label>
        <select id="typeOfProperty" class="formbold-form-input" name="typeOfProperty">
          <option value="Apartment" <%= apartment.typeOfProperty === 'Apartment' ? 'selected' : '' %>>Apartment</option>
          <option value="Land" <%= apartment.typeOfProperty === 'Land' ? 'selected' : '' %>>Land</option>
          <option value="Shop" <%= apartment.typeOfProperty === 'Shop' ? 'selected' : '' %>>Shop</option>
          <option value="Other" <%= apartment.typeOfProperty === 'Other' ? 'selected' : '' %>>Other</option>
        </select>
      </div>

    </div>

    <div class="formbold-input-flex">
      <div>
          <label for="price" class="formbold-form-label"> Price: </label>
          <input
          type="number"
          name="price"
          id="price"
          value="<%= apartment.price %>"
          class="formbold-form-input"
          readonly
          />
      </div>

      <div>
        <label for="status" class="formbold-form-label"> Status: </label>
        <select id="status" class="formbold-form-input" name="status">
          <option value="" disabled selected hidden>Select Status</option>
          <option value="Sell" <%= apartment.status === 'Sell' ? 'selected' : '' %>>Sell</option>
          <option value="Rent" <%= apartment.status === 'Rent' ? 'selected' : '' %>>Rent</option>
          <option value="Least" <%= apartment.status === 'Least' ? 'selected' : '' %>>Least</option>
          <option value="Others" <%= apartment.status === 'Others' ? 'selected' : '' %>>Others</option>
        </select>
      </div>
      
    </div>

    <div class="formbold-mb-3 formbold-input-wrapp">
      <label for="phone" class="formbold-form-label"> Phone: </label>
      <div>
        <input
          type="text"
          name="phone"
          id="phone"
          value="<%= apartment.phone %>"
          class="formbold-form-input"
        />
      </div>
    </div>

    <div class="formbold-mb-3 formbold-input-wrapp">
      <label for="location" class="formbold-form-label"> Location: </label>

      <div>
        <select id="area" class="formbold-form-input" name="area">
          <option value="" disabled selected hidden>Select Area</option>
          <option value="Western Area Urban" <%= apartment.area === 'Western Area Urban' ? 'selected' : '' %>>Western Area Urban</option>
          <option value="Western Area Rural" <%= apartment.area === 'Western Area Rural' ? 'selected' : '' %>>Western Area Rural</option>
          <option value="Others" <%= apartment.area !== 'Western Area Urban' && apartment.area !== 'Western Area Rural' ? 'selected' : '' %>>Others</option>
        </select>          
      </select>
        <input
          type="text"
          name="location"
          id="location"
          value="<%= apartment.location %>"
          class="formbold-form-input"
        />
      </div>
    </div>

    <div class="formbold-input-flex">
      <div>
        <label for="bedrooms" class="formbold-form-label"> Bedrooms: </label>
        <input
          type="number"
          name="bedrooms"
          id="bedrooms"
          value="<%= apartment.bedrooms %>"
          class="formbold-form-input"
        />
      </div>

      <div>
        <label for="bathrooms" class="formbold-form-label"> Bathrooms: </label>
        <input
          type="number"
          name="bathrooms"
          id="bathrooms"
          value="<%= apartment.bathrooms %>"
          class="formbold-form-input"
        />
      </div>

    </div>

    <div class="formbold-mb-3 formbold-input-wrapp">
      <label for="negotiation" class="formbold-form-label"> Negotiation: </label>
      <div>
        <select id="negotiation" class="formbold-form-input" name="negotiation">
          <option value="" disabled selected hidden>Select Negotiation</option>
          <option value="Negotiable">Negotiable</option>
          <option value="Non Negotiable">Non Negotiable</option>
      </select>
      </div>
    </div>

    <div class="formbold-input-flex">
      <div>
        <label for="avaliablity" class="formbold-form-label"> Availability: </label>
        <select id="availabilty" class="formbold-form-input" name="availabilty">
          <option value="" disabled selected hidden>Select Availability</option>
          <option value="Avaliable">Available</option>
          <option value="Not Availabile">Not Available</option>
      </select>
      </div>
        <!-- <div>
          <label for="sponsored" class="formbold-form-label"> Sponsored: </label>
          <select id="sponsored" class="formbold-form-input" name="sponsored">
            <option value="" disabled selected hidden>Select Sponsored</option>
            <option value="false">False</option>
            <option value="true">True</option>
        </select>
        </div> -->
    </div>

    <div class="formbold-mb-3">
      <label for="address" class="formbold-form-label"> Address: </label>

      <input
        type="text"
        name="address"
        id="address"
        value="<%= apartment.address %>"
        class="formbold-form-input formbold-mb-3"
      />
      <input
        type="text"
        name="address2"
        id="address2"
        placeholder="Address 2 (Optional)"
        value="<%= apartment.address2 %>"
        class="formbold-form-input"
      />
    </div> 
    
    <div class="formbold-mb-3">
      <label for="createdBy" class="formbold-form-label"> Created By: </label>

      <input
        type="text"
        name="createdBy"
        id="createdBy"
        value="<%= apartment.createdBy %>"
        class="formbold-form-input formbold-mb-3"
        readonly
      />
    </div>  

    <button class="formbold-btn">Update Apartment</button>
  </form>
